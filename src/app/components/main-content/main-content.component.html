<section class="main-content-container">
    @if (showVideo()) {
    <app-video-item [video]="videoToPlay()" (closeVideoClick)="showVideo.set($event)" />
    }
    <app-main-content-header [previewVideo]="previewVideo()"/>
    <div class="main-video-content">
        <div class="video-content-category-container">
            <h1>New on Videoflix</h1>
            <div class="video-content-category">
                <div class="arrowLeft">
                    <button (click)="scrollLeft()">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>
                <div class="video-content-category-scroll" #scrollContainer>
                    @for (video of videos(); track $index) {
                    <div class="video-content-item" (click)="handleVideoClick(true, video)">
                        <img [src]="'http://127.0.0.1:8000/' + video.image_file" alt="Video">
                    </div>
                    }
                </div>
                <div class="arrowRight">
                    <button (click)="scrollRight()">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
