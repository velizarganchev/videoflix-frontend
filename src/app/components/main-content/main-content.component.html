<section class="main-content-container">
    @if (showVideo) {
    <app-video-item (videoClick)="handleVideoClick($event)" />
    }
    <div class="main-content-header">
        <div class="video-preview-container">
            <video class="bg-video" autoplay loop muted>
                <source src="assets/videos/Breakout.mp4" type="video/mp4" />

                Download the
                <a href="/media/cc0-videos/flower.webm">WEBM</a>
                or
                <a href="/media/cc0-videos/flower.mp4">MP4</a>
                video.
            </video>
            <div class="video-preview-info">
                <h1>Breakout</h1>
                <div class="video-preview-info-text">In a high-security prison, a wrongly convicted man formulates a
                    meticulous
                    plan to break out and prove his innocence. He must navigate a web of alliances and betrayals to
                    reclaim
                    his freedom and expose the truth.
                </div>
                <button>
                    <i class="fa-solid fa-play"></i>
                    Play
                </button>
            </div>
        </div>
    </div>
    <div class="main-video-content">
        <div class="video-content-category-container">
            <h1>New on Videoflix</h1>
            <div class="video-content-category">
                <div class="arrowLeft">
                    <button (click)="scrollLeft()">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>
                <div class="video-content-category-scroll" #scrollContainer>
                    <div class="video-content-item" (click)="handleVideoClick(1)">
                        <img src="/assets/images/48-hours.jpg" alt="Video">
                    </div>
                    <div class="video-content-item" (click)="handleVideoClick(2)">
                        <img src="/assets/images/shadows.jpg" alt="Video">
                    </div>
                    <div class="video-content-item" (click)="handleVideoClick(3)">
                        <img src="/assets/images/whales.jpg" alt="Video">
                    </div>
                    <div class="video-content-item" (click)="handleVideoClick(4)">
                        <img src="/assets/images/world-of.jpg" alt="Video">
                    </div>
                    <div class="video-content-item" (click)="handleVideoClick(5)">
                        <img src="/assets/images/48-hours.jpg" alt="Video">
                    </div>
                    <div class="video-content-item" (click)="handleVideoClick(6)">
                        <img src="/assets/images/48-hours.jpg" alt="Video">
                    </div>
                    <div class="video-content-item" (click)="handleVideoClick(7)">
                        <img src="/assets/images/48-hours.jpg" alt="Video">
                    </div>
                    <div class="video-content-item" (click)="handleVideoClick(8)">
                        <img src="/assets/images/48-hours.jpg" alt="Video">
                    </div>
                    <div class="video-content-item" (click)="handleVideoClick(9)">
                        <img src="/assets/images/48-hours.jpg" alt="Video">
                    </div>
                </div>
                <div class="arrowRight">
                    <button (click)="scrollRight()">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
